<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <title>Esempio di uso delle Netlify form</title>
  <!-- include bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1>Gestione delle form con Netlify</h1>

    <form name="contatti" method="POST" data-netlify="true">
      <!-- form group   -->
      <div class="form-group">
        <label for="nome">Nome e Cognome - ci serve per ricordarci il tuo nome</label>
        <input type="text" name="nome" id="nome" class="form-control" placeholder="Inserisci il tuo nome">
      </div>
      <!-- form group   -->
      <div class="form-group">
        <label for="email">Email - ci servir√† per risponderti</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Inserisci la tua email">
      </div>
      <!-- form group   -->
      <div class="form-group">
        <label for="messaggio">Inserisci il tuo commento</label>
        <textarea name="messaggio" id="messaggio" class="form-control"
          placeholder="Inserisci il tuo messaggio"></textarea>
      </div>
      <br />
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Invia</button>
      </div>
    </form>
  </div>
</body>

</html>
