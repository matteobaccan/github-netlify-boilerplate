<!DOCTYPE html>
<html lang="it">
<!-- ChatGPT: mi puoi creare un nav responsive in html5, con posizionamento fisso nel top della pagina e un'icona per l'apertura e chiusura del menu -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav responsive</title>
    <style>
        /* Navbar container */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            z-index: 1000;
        }

        /* Navbar container inner */
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px 20px;
        }

        /* Navbar logo */
        .navbar-logo a {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        /* Navbar toggle */
        .navbar-toggle {
            display: none;
            cursor: pointer;
        }

        .navbar-toggle span {
            display: block;
            width: 20px;
            height: 2px;
            background-color: #fff;
            margin: 5px 0;
        }

        /* Navbar menu */
        .navbar-menu ul {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar-menu li {
            margin-left: 20px;
        }

        .navbar-menu a {
            color: #fff;
            text-decoration: none;
        }

        #chisono {
            background-color: #f6b1b1;
            margin-top: 100px;
        }

        #portfolio {
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        /* Media queries */
        @media (max-width: 768px) {

            /* Navbar toggle */
            .navbar-toggle {
                display: block;
            }

            /* Navbar menu */
            .navbar-menu {
                display: none;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #333;
                padding: 10px 20px;
            }

            .navbar-menu ul {
                flex-direction: column;
            }

            .navbar-menu li {
                margin-left: 0;
                margin-bottom: 10px;
            }

            .navbar-menu a {
                font-size: 18px;
            }

            /* Navbar menu active */
            .navbar-menu.active {
                display: block;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">
                <a href="#"><img src="http://via.placeholder.com/60x60"></a>
            </div>
            <div class="navbar-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="navbar-menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Chi siamo</a></li>
                    <li><a href="#">Servizi</a></li>
                    <li><a href="#">Contatti</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="chisono">
        <img src="http://via.placeholder.com/400x100">
    </div>

    <div id="portfolio">
        <div>
            <img src="http://via.placeholder.com/400x100">
        </div>
        <div>
            bla bla bla bla
        </div>
    </div>

    <div id="contatti">
        <form name="contatti" method="POST" data-netlify="true">
            <input type="hidden" name="subject" value="Nuovi dati ricevuti dalla form %{formName} (%{submissionId})" />
            <!-- form group   -->
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" class="form-control"
                    placeholder="Inserisci il tuo nome: ci aiuterà a ricordarci come ti chiami">
            </div>
            <!-- form group   -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control"
                    placeholder="Inserisci la tua email: ci permetterà di risponderti">
            </div>
            <!-- form group   -->
            <div class="form-group">
                <label for="messaggio">Commento</label>
                <textarea name="messaggio" id="messaggio" class="form-control"
                    placeholder="Inserisci il motivo del tuo contatto"></textarea>
            </div>
            <br />
            <div data-netlify-recaptcha="true"></div>
            <br />
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Invia</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2022 - Esempi per corso di WebDesign</p>
    </footer>

    <script>
        // Navbar toggle
        const navbarToggle = document.querySelector('.navbar-toggle');
        const navbarMenu = document.querySelector('.navbar-menu');

        navbarToggle.addEventListener('click', () => {
            navbarMenu.classList.toggle('active');
        });
    </script>

</body>

</html>
