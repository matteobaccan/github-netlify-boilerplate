<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer responsive</title>
    <style>
      /* Stile per il footer */
      footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #333;
        color: #fff;
        padding: 16px;
        text-align: center;
      }
      
      /* Stile per il contenuto principale della pagina */
      main {
        margin-bottom: 80px; /* Altezza del footer */
      }
    </style>
  </head>
  <body>
    <!-- Contenuto principale della pagina -->
    <main>
      <h1>Titolo della pagina</h1>
      <p>Contenuto della pagina...</p>
    </main>
    
    <!-- Footer -->
    <footer>
      <p>Copyright Â© 2023</p>
    </footer>
  </body>
</html>
